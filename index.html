<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__img"></div>
      </header>
      <main class="main" role="main">
        <p class="main__p">Perfume</p>
        <h1 class="main__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="main__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <section class="main__price price">
          <p class="price__value">$149.99</p>
          <p class="price__value--line">$169.99</p>
        </section>
        <button class="price__btn">
          <img
            class="price__svg"
            src="./images/icon-cart.svg"
            alt="Icon Cart" />
          Add to Cart
        </button>
      </main>
    </div>

    <footer class="footer">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/FreivysDev"
        target="_blank"
        rel="noopener noreferrer"
        >FreivysDev</a
      >.
    </footer>
  </body>
</html>
